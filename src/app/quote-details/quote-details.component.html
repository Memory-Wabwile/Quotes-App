
<div>
    <p> Author : {{quotee.author}} </p>
    <p>Posted by : {{quotee.name}} on {{quotee.completeDate|date}} </p>
</div>
<div >
    <button  (click)="upVoteButtonClick()"type="button" class="btn btn-outline-primary me-5"> {{upVotes}}  <span class="bi bi-hand-thumbs-up-fill"></span> Upvote</button>
    <button (click)="downVoteButtonClick()" type="button" class="btn btn-outline-danger"> {{downVotes}}<span class="bi bi-hand-thumbs-down-fill"></span> Downvote</button>
    <p>This quote has been here for {{quotee.completeDate|dayCount}} days 
    <span><button (click)= 'quoteDelete(true)' type="button" class="btn ms-5">  <span  style="color: red; font-size: 2em;" class="bi bi-trash red-color"> </span></button></span></p>
</div>
