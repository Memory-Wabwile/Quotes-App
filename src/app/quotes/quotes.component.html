

<div class="container">
    <h1>FAVOURITE QUOTES</h1>
    <div class="col-md-9">
        <div *ngFor="let quotee of quotes">
            {{quotee.quote}}
            <div >
                <app-quote-details [quotee]= "quotee" (isDone)="deleteQuote($event,i)"></app-quote-details>
            </div> 
        </div>
        
    </div>
</div>
