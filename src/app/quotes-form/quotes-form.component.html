<button type="button" class="btn btn-primary  " data-toggle="modal" data-target="#modelId">
    Add Quote
  </button>


  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">

      <label for="name">Authors Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'
        required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'
          required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
    <!-- Testing to see if we get any data -->
    <!-- Display {{newGoal.name}} -->

    <div class="form-group">
      <label for="description">The Quote</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>


    <div class="form-group">
      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success">Cancel </button>
    <button type="submit" class="btn btn-success">Add </button>


  </form>
