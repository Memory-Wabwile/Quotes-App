<button type="button" class="btn btn-primary  " data-toggle="modal" data-target="#modelId">
    Add Quote
  </button>


  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="author">Authors Name</label>
      <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="name" #author='ngModel'
        required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
          required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
    <!-- Testing to see if we get any data -->
    <!-- Display {{newGoal.name}} -->

    <div class="form-group">
      <label for="quote">The Quote</label>
      <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote"
        #quote="ngModel" required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>


    <div class="form-group">
      <label for="completeDate">Date added </label>
      <input type='date' id="completeDate" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success">Cancel </button>
    <button type="submit" class="btn btn-success">Add </button>


  </form>
